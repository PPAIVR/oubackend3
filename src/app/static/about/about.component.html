<div class="background">
  <div class="gradient">
    <div class="container">
      <h1>Login</h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="follow-releases" [ngClass]="routeAnimationsElements">
    <img
      [src]="logo" class="img-logo-ou"/>
  </div>

  <div class="row">
    <div class="col-xs-12 ou-center-col">
      <mat-card>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [formControl]="emailFormControl"
                   [errorStateMatcher]="matcher">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Tu clave">
          </mat-form-field>

          <button mat-raised-button color="primary">Entrar</button>

        </form>

      </mat-card>
    </div>
  </div>

</div>
