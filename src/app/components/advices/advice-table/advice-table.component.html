  <mat-form-field>
    <div class="percent-50"><input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter"></div>
  </mat-form-field>
<div class="ou-top-right-table">
  <div class="percent-50"><button mat-fab color="primary" (click)="setForAdd()">
    <mat-icon aria-label="Agregar consejo">add</mat-icon>
  </button></div>
</div>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear style="text-align: center;">
        #Id
      </th>
      <td mat-cell *matCellDef="let row" class="ou-cell-center">
        {{row.id}}
      </td>
    </ng-container>

    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear style="text-align: center;">
        Pregunta
      </th>
      <td mat-cell *matCellDef="let row" class="ou-cell-center">
        {{row.question}}
      </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row" class="ou-cell-center">

        <button mat-icon-button color="primary" matTooltip="Modificar consejo" matTooltipClass="ou-tooltip-blue" (click)="setForEdit(row)">
          <mat-icon aria-label="Editar consejo">edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" matTooltip="Eliminar Consejo!" matTooltipClass="ou-tooltip-red" (click)="doDelete(row.id)">
          <mat-icon aria-label="Eliminar Consejo">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5"></mat-paginator>
</div>
