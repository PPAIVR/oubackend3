<mat-tab-group (selectedTabChange)="onLinkClick($event)">
  <mat-tab label="FAQs">
    <anms-faqs></anms-faqs>
  </mat-tab>


  <mat-tab label="Consejos">
    <anms-advices></anms-advices>
  </mat-tab>


  <mat-tab label="Preguntas/Respuestas">
    PREG/RESP
  </mat-tab>


  <mat-tab label="Métricas/KPIs">
    Métricas
  </mat-tab>

  <mat-tab label="Editar Elemento" *ngIf="editMode">
    Edit item
  </mat-tab>

  <mat-tab label="Agregar Elemento" *ngIf="addMode">
    Add item
  </mat-tab>


</mat-tab-group>
