<div class="ou-width-center" *ngIf="imageSources">
  <slideshow #slideshow   [height]="350"
              [minHeight]="'350px'"
              [autoPlay]="true"
              [showArrows]="true"
              [showDots]="true"
              [imageUrls]="imageSources"
              [lazyLoad]="imageSources?.length > 1"
              [autoPlayWaitForLazyLoad]="true">
  </slideshow>
</div>
<br>
<div class="ou-width-center">
  <span *ngFor="let image of imageSources; index as indx" (click)="goToPicture(indx)">
    <img class="img-thumbnail rounded float-left ou-max" src="{{image.url}}">
  </span>
</div>
